 Step 4: Validate cart total amount\nlet sum = 0;\ncy.get(&#x27;tr td:nth-child(4) strong&#x27;).each($e1 =&gt; {\n  // Extract price from text (format: â‚¹. 65000)\n  const amount = Number($e1.text().split(\&quot; \&quot;)[1].trim());\n  sum = sum + amount;\n}).then(function () {\n  // Verify total amount is less than 200000\n  expect(sum).to.be.lessThan(200000);\n});\ncy.contains(&#x27;button&#x27;, &#x27;Checkout&#x27;).click();\n// Step 5: Complete purchase with delivery information\ncy.get(&#x27;#country&#x27;).type(&#x27;India&#x27;);\ncy.wait(5000); // Wait for country suggestions to load\ncy.get(&#x27;.suggestions ul li&#x27;).click(); // Select country from suggestions\ncy.get(&#x27;.btn-success&#x27;).click(); // Place order\n// Step 6: Verify successful order placement\ncy.get(&#x27;.alert-success&#x27;).should(&#x27;contain&#x27;, &#x27;Success&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5f71ee45-bd35-4d81-8247-554b9fe68531&quot;,&quot;parentUUID&quot;:&quot;548b099f-a7ba-4e34-9eda-c4ef7de77eaa&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;5f71ee45-bd35-4d81-8247-554b9fe68531&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:11432,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;e0e24f85-db5a-4524-aae4-d3a792273c0f&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\integration\\examples\\Test12_Framework.js&quot;,&quot;file&quot;:&quot;cypress\\integration\\examples\\Test12_Framework.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;3f5483bd-910f-40a8-a26a-982016dab3bc&quot;,&quot;title&quot;:&quot
